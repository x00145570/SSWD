<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
  <title>GameStore</title>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">GameStore</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                   
                    <li class="nav-item">
                        <a id="loginLink" class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a id="registerLink" class="nav-link" data-toggle="modal" data-target="#registerDialog">Register</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h2 class="mt-5">Products by Category</h2>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div id="categoryList" class="list-group">
                   
                </div>
            </div>
            <div class="col-sm-10">
                <div id="products">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <!-- <th>id</th> -->
                                <th>Product id</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Stock</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody id="productRows">
                            <!-- Product Rows to be inserted here -->
                        </tbody>
                    </table>
                </div>

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ProductFormDialog" id="AddProductButton">Add Product</button>


            </div>
        </div>

<!-- Bootstrap Modals -->

        <!-- Login Dialog Modal -->
        <div class="modal fade" id="LoginDialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                            <button onclick="login()" type="button" class="btn btn-primary" data-dismiss="modal">Login</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div> <!-- End Login Modal -->
        <!-- start of register -->
       <!-- Login Dialog Modal -->
       <div class="modal fade" id="registerDialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">register</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="form-group">
                        <label for="firstname">firstname:</label>
                        <input type="firstname" class="form-control" id="firstname">
                    </div>

                      <div class="form-group">
                        <label for="lastname">lastname:</label>
                        <input type="lastname" class="form-control" id="lastname">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                        <button onclick="register()" type="button" class="btn btn-primary" data-dismiss="modal">register</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div> <!-- End Login Modal -->
    <!-- END OF REGISTER -->

                <!-- Product Form Dialog Modal -->
                <div class="modal fade" id="ProductFormDialog">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
        
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title" id="productFormTitle">Add or Update a Product</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
        
                            <!-- Modal body -->
                            <div class="modal-body">
                                    <div class="form-group">
                                            <label for="categoryId">Category Id:</label>
                                            <input type="number" class="form-control" id="categoryId">
                                        </div>
                                        <div class="form-group">
                                            <label for="productName">Name:</label>
                                            <input type="text" class="form-control" id="productName">
                                        </div>
                                        <div class="form-group">
                                            <label for="productDescription">Description:</label>
                                            <input type="text" class="form-control" id="productDescription">
                                        </div>
                                        <div class="form-group">
                                            <label for="productStock">Stock:</label>
                                            <input type="number" class="form-control" id="productStock">
                                        </div>
                                        <div class="form-group">
                                            <label for="productPrice">Price:</label>
                                            <input type="number" min="0.00" max="10000.00" step="0.01" class="form-control" id="productPrice">
                                        </div>
                                        <input type="hidden" id="productId" value="0">
                            </div>
        
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                    <button onclick="addOrUpdateProduct()" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
        
                        </div>
                    </div>
                </div> <!-- End Login Modal -->



    </div>

    <script src="./Product.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
